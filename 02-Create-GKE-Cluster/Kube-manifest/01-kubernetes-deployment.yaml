apiVersion: apps/v1
kind: Deployment
metadata: #Dictionary
  name: myapp1-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp1
  template:
    metadata: #Dictionary
      name: myapp1-pod
      labels:
        app: myapp1
    spec:
      containers:
      - name: hello-world
        image: "us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0"
        ports:
          - containerPort: 8080